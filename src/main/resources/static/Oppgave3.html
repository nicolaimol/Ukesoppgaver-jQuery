<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 3</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        function pluss() {
            const in_1 = Number($("#tall1").val());
            const in_2 = Number($("#tall2").val());
            const output = $("#ut");
            if (in_1 === NaN || in_2 === NaN) {
                alert("Feil tallformat, 0-9 m책 benyttes");
            } else {
                output.html(in_1 + in_2);
            }
        }

        function minus() {
            const in_1 = Number($("#tall1").val());
            const in_2 = Number($("#tall2").val());
            const output = $("#ut");
            if (in_1 === NaN || in_2 === NaN) {
                alert("Feil tallformat, 0-9 m책 benyttes");
            } else {
                output.html(in_1 - in_2);
            }
        }

        function ganger() {
            const in_1 = Number($("#tall1").val());
            const in_2 = Number($("#tall2").val());
            const output = $("#ut");
            if (in_1 === NaN || in_2 === NaN) {
                alert("Feil tallformat, 0-9 m책 benyttes");
            } else {
                output.html(in_1 * in_2);
            }
        }

        function dele() {
            const in_1 = Number($("#tall1").val());
            const in_2 = Number($("#tall2").val());
            const output = $("#ut");
            if (in_1 === NaN || in_2 === NaN) {
                alert("Feil tallformat, 0-9 m책 benyttes");
            } else {
                output.html(in_1 / in_2);
            }
        }



    </script>
</head>
<body>
Tall 1: <input type="number" id="tall1">
Tall 2: <input type="number" id="tall2">
<button type="button" id="pluss" onclick="pluss()">+</button>
<button type="button" id="minus" onclick="minus()">-</button>
<button type="button" id="ganger" onclick="ganger()">*</button>
<button type="button" id="dele" onclick="dele()">/</button>
<div id="ut"></div>
</body>
</html>
