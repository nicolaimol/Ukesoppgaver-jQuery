<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 4</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        const personregister = [];

        function registrer() {
            const navn = $("#navn");
            const adresse = $("#adresse");
            const telefon = $("#tlf");

            const Person = {
                navn: navn.val(),
                adresse: adresse.val(),
                telefon: telefon.val()
            }

            personregister.push(Person);

            $('input').val('');
        }

        function visRegister() {
            let ut = "<table><tr><th>Navn</th><th>Adresse</th><th>Telefon</th></tr>";
            for (let person of personregister) {
                ut += "<tr><td>"+ person.navn + "</td><td>" + person.adresse + "</td>" +
                    "<td>" + person.telefon + "</td></tr>";
            }
            ut += "</table>";
            $("#ut").html(ut);
        }

    </script>
</head>
<body>
    <table>
        <tr>
            <td>Navn</td><td><input type="text" id="navn"></td>
        </tr>
        <tr>
            <td>Adresse</td><td><input type="text" id="adresse"></td>
        </tr>
        <tr>
            <td>Telefon</td><td><input type="text" id="tlf"></td>
        </tr>
        <tr>
            <th><button type="button" onclick="registrer()">Registrer</button></th>
        </tr>
    </table>

    <button type="button" onclick="visRegister()">Vis personer</button>
    <div id="ut"></div>

</body>
</html>
