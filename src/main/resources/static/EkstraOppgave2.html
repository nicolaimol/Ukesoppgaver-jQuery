<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ekstraoppgave 2</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        let uferdig;
        let ferdig;
        let skrivInn;

        $(function () {
            uferdig = $("#uferdig");
            ferdig = $("#ferdig");
            skrivInn = $("#input");
        })

        let id = 0;
        function leggTil() {
            id++;
            let ut = "<li id='rad-" + id + "'>";
            ut += "<input type='checkbox' id='sjekkboks-" + id + "' onchange='veksleStatus(" + id + ")'>"
            ut += "<span>" + skrivInn.val() + "</span>"
            ut += "</li>";

            skrivInn.val('');
            uferdig.append(ut);
        }

        function veksleStatus(id) {
            const sjekkboks = $("#sjekkboks-" + id);
            const rad = $("#rad-" + id);

            if (sjekkboks.is(':checked')) {
                rad.css({'text-decoration': 'line-through'});
                ferdig.append(rad);
            }
            else {
                rad.css({'text-decoration': 'none'});
                uferdig.append(rad);
            }
        }

    </script>
</head>
<body>
Todo: <input type="text" id="input" onchange="leggTil()">

<h2>Gjøremål</h2>
<ul id="uferdig"></ul>
<ul id="ferdig"></ul>

</body>
</html>
